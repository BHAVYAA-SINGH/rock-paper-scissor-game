<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="rock-paper-scissor.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
        playGame('rock');
    "><img class="move-icon" src="rock-emoji.png" alt=""></button>


    <button class="move-button" onclick="
        playGame('paper');
    "><img class="move-icon" src="paper-emoji.png" alt=""></button>

    <button class="move-button" onclick="
        playGame('scissors');
    "><img class="move-icon" src="scissors-emoji.png" alt=""></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>

    <script src="rock-paper-scissor.js"></script>
</body>

</html>
